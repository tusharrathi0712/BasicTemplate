<ion-header>

  <ion-navbar>
    <ion-title>Message</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

<ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="img/marty-avatar.png">
    </ion-avatar>
    <h2>{{selectedItem.name}}</h2>    
  </ion-item>

  <img src="{{selectedItem.imgURL}}">

  <ion-card-content>
    <p>{{selectedItem.msg}}</p>
  </ion-card-content>

</ion-card>

</ion-content>
