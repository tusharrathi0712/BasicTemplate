<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid *ngFor="let images of img">
  <ion-row>{{images.title}}</ion-row>

  <ion-row >
    <ion-col col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let urls of images.imgurls">
      <ion-img src="{{urls}}"></ion-img>
    </ion-col>
   
  </ion-row>
</ion-grid>
</ion-content>
